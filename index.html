        <header class="header" >

        <div class="form-container">
        <form id="form-contatos">
            <input type="text" id="nome" required placeholder="Digite o Nome" />
            <input type="tel" id="telefone" required placeholder="Digite o nÃºmero" />
            <div class="buttons">
            <button type="submit">Salvar</button>
            <button type="reset">Apagar</button>
            <button type="button" id="reset">Limpar contatos</button>
        </div>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody class="tbody"></tbody>
        </table>  
    </div>
    <footer class="footer">@rodrigo | Todos os direitos reservados</footer>
    </div>
    <script src="./main.js"></script>
